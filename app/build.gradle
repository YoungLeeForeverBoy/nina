apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url '$projectDir/../../../node_modules/react-native/android' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        // the latest version of the android-apt plugin
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url '$projectDir/../../../node_modules/react-native/android' }
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "crazysheep.io.nina"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        // espresso
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

ext {
    supportLibVersion = "23.3.0"
    retrofitVersion = "2.0.0"
    leakcanaryVersion = "1.4-beta2"
    dagger2Version = "2.2"
    rxbindingVersion = "0.4.0"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    // use robolectric do unit test
    testCompile "org.robolectric:robolectric:3.1-SNAPSHOT"
    testCompile "org.assertj:assertj-core:1.7.0"
    // Support Libraries
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:gridlayout-v7:${supportLibVersion}"
    compile "com.android.support:palette-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:support-annotations:${supportLibVersion}"
    compile "com.android.support:support-v13:${supportLibVersion}"
    compile "com.android.support:percent:${supportLibVersion}"
    compile "com.android.support:customtabs:${supportLibVersion}"
    // network layer: okhttp3 + retrofit2
    compile 'com.squareup.okhttp3:okhttp:3.1.2'
    compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava:${retrofitVersion}"
    // rx java
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.0.1'
    // rx binding
    compile "com.jakewharton.rxbinding:rxbinding:${rxbindingVersion}"
    // leakcanary
    debugCompile "com.squareup.leakcanary:leakcanary-android:${leakcanaryVersion}"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:${leakcanaryVersion}"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:${leakcanaryVersion}"
    // inject
    compile 'com.jakewharton:butterknife:7.0.1'
    compile "com.google.dagger:dagger:${dagger2Version}"
    apt "com.google.dagger:dagger-compiler:${dagger2Version}"
    compile "org.glassfish:javax.annotation:10.0-b28"
    // twitter
    compile('com.twitter.sdk.android:twitter:1.12.0@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile 'com.twitter:twitter-text:1.6.1'
    // oauth support
    compile 'oauth.signpost:signpost-core:1.2.1.2'
    compile 'se.akerfeldt:okhttp-signpost:1.1.0'
    // for pretty log
    compile 'com.github.orhanobut:logger:1.12'
    // permission request
    compile 'pub.devrel:easypermissions:0.1.2'
    // debug tools
    compile 'com.facebook.stetho:stetho:1.3.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.3.0'
    // easy parcelable
    compile 'com.hannesdorfmann.parcelableplease:annotation:1.0.1'
    apt 'com.hannesdorfmann.parcelableplease:processor:1.0.1'
    // circle image view
    compile 'de.hdodenhof:circleimageview:2.0.0'
    // image loader
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile ('com.github.bumptech.glide:okhttp3-integration:1.4.0'){
        exclude group: 'glide-parent'
    }
    compile 'com.github.florent37:glidepalette:1.0.6'
    // swipebacklayout
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    // recyclerview divider
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.8'
    // event bus
    compile 'org.greenrobot:eventbus:3.0.0'
    // orm: active android
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    // material dialog
    compile('com.github.afollestad.material-dialogs:core:0.8.5.6@aar') {
        transitive = true
    }
    // replace f**king videoview
    compile 'com.github.eneim:Toro:1.0.0'
    // java verbal expressions
    compile 'ru.lanwen.verbalregex:java-verbal-expressions:1.4'
    // chris banes' photoview
    compile 'com.commit451:PhotoView:1.2.5'
    // elasticdragdismisslayout, born from awesome "plaid"
    compile 'com.commit451:elasticdragdismisslayout:1.0.2'
    // circle reveal animation support api14+
    compile ('com.github.ozodrukh:CircularReveal:1.3.1@aar') {
        transitive = true;
    }
    // sliding up panel
    compile 'com.sothree.slidinguppanel:library:3.3.0'
    // react native!
    compile 'com.facebook.react:react-native:0.20.+'
    // apache common io, google's guava is too large...
    compile "commons-io:commons-io:2.4"
    // merge mp4 file
    compile "com.googlecode.mp4parser:isoparser:1.1.7"
    // ui debug
    compile "com.jakewharton.scalpel:scalpel:1.1.2"
    debugCompile "com.github.brianPlummer:tinydancer:0.0.9"
    compile 'com.github.romainguy:ViewServer:master'
    // replace fucking ProgressBar
    compile 'com.mikhaellopez:circularprogressbar:1.1.1'
}
